<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>3D Printer</title>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
		.title_bar { border: 1px #000 solid; text-align: center; }
		</style>
	</head>
	<body>
		<div class="container-fluid title_bar">
			<h1>Print</h1>
		</div>
		<div class="row">
			<div class="col-4 p-3">
				<hr />
				<form action="/uploadfiles/" enctype="multipart/form-data" method="post" class="row g-2 d-grid gap-2">
					<div class="d-grid gap-2">
						<input class="form-control form-control-lg" name="files" type="file" multiple="" />
						<input type="submit" value="Upload" class="btn btn-primary btn-lg d-grid gap-2" />
					</div>
				</form>
			</div>
			<div class="col-4 p-3">
				<div class="d-grid gap-2 col-6 mx-auto">
					<a href="/todo" role="button" class="btn btn-primary btn-lg p-3">Upload File</a>
				</div>
			</div>
			<div class="col-4 p-3">
				<div class="d-grid gap-2 col-6 mx-auto">
					<a href="/todo" role="button" class="btn btn-primary btn-lg p-3">Print</a>
					<a href="/" role="button" class="btn btn-primary btn-lg p-3">Back</a>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
